
            <h1 class="page-title">竞猜活动列表</h1>

<div class="btn-toolbar">
    <button class="btn btn-primary"><i class="icon-plus"></i> New User</button>
    <button class="btn">Import</button>
    <button class="btn">Export</button>
  <div class="btn-group">
  </div>
</div>
<div class="well">

	<input class="input-xlarge" placeholder="搜索..." id="appendedInputButton" type="text">
  <table show-filter="true"  class="table" ng-table="tableParams">
              <tr ng-repeat="activity in $data">
                <td data-title="'编号'" sortable="'id'" ng-model="activity.id">
                  {{activity.id}}</td>
                <td data-title="'上线日期'" ng-model="activity.created_time" sortable="'created_time'">{{activity.created_time|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td data-title="'活动标题'" ng-model="activity.title" sortable="'title'">{{activity.title}}</td>
                <td data-title="'活动类型'" ng-model="activity.type" sortable="'type'">{{activity.type}}</td>
                <td data-title="'焦点图'"  sortable="'cover_image.toString()'"><a class="smallimage" rel="{{activity.cover_image.toString()}}"><img width="90px;" height="60px;" ng-src="{{activity.cover_image.toString()}}" /></a></td>
                <td data-title="'活动是否置顶'" ng-model="activity.always_on_top" sortable="'always_on_top'">{{activity.always_on_top|isenable}}</td>
                <td data-title="'活动是否推荐到社区'" ng-model="activity.is_recommend" sortable="'is_recommend'">{{activity.is_recommend|isrecommend}}</td>
                <td data-title="'操作'" ><deleted style="cursor: pointer;"  type="{{activity.type}}" id="activity{{activity.id}}" ng-model="activity">删除</deleted> <a ng-href="#editactivity/{{activity.id}}/{{activity.type}}" style="cursor: pointer;">修改</a></td>
              </tr>


          </table>
